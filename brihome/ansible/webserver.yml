---
- name: Configure system access and Docker
  hosts: webserver
  become: true
  vars_files:
    - vars/private.yml
    - vars/vault.yml
  tasks:
    - name: Ensure Docker service is running
      ansible.builtin.systemd:
        name: "docker"
        state: started
        enabled: true

- name: Set up Tailscale
  hosts: webserver
  become: true
  vars_files:
    - vars/private.yml
    - vars/vault.yml
  roles:
    - role: artis3n.tailscale
      vars:
        tailscale_authkey: "{{ tailscale_key }}"
        tailscale_args: "--ssh"
